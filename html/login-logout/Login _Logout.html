<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Logout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login_logout" id="login_logout">
        <div class="form_login_logout signup">
            <form action="">
                <h1>Create Account</h1>
                <div class="social_icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your email for registertion</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>

        </div>

        <div class="form_login_logout signin">
            <form action="">
                <h1>Sign In</h1>
                <div class="social_icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>
                    <a href="../view/index.html">Sign In</a>
                </button>
            </form>

        </div>
        <div class="toggle-login_logout">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details
                        to use all of site features
                    </p>
                    <button class="hidden" id="login">
                        Sign In
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hi, Friend!</h1>
                    <p>Regiters width your personal details
                        to use all of site features
                    </p>
                    <button class="hidden" id="register">
                        Sign Up
                    </button>
                </div>
            </div>
           
            
        </div>
        
    </div>



    <script src="script.js"></script>
</body>

</html>
